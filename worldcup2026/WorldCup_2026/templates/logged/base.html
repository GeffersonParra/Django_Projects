{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/logged/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/logged/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/logged/teams.css' %}">
    <link rel="stylesheet" href="{% static 'css/logged/teams_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/user_management/main.js' %}" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %} {% endblock %} | WorldCup - 2026</title>
</head>

<body class="d-flex primary flex-column">
    <nav class="navbar navbar-expand-lg navbar-custom quartary fixed-top d-flex">
        <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.png' %}"></a>
        <div class="dropdown row col-1">
            <button class="boton dropdown-toggle col-12" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Equipos
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li id="pys"><a class="dropdown-item animated-background1" href="players" id="players">Jugadores</a></li>
                <li id="cch"><a class="dropdown-item animated-background2" href="techs" id="coach">Técnicos</a></li>
                <li id="tms"><a class="dropdown-item animated-background3" href="teams" id="teams">Equipos</a></li>
            </ul>
        </div>
        <div class="dropdown row col-2" style="margin-left: 1.5rem;">
            <button class="boton dropdown-toggle col-9" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Países Anfitriones
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li id="can"><a class="dropdown-item animated-background4" href="cities/can" id="canada">Canadá</a></li>
                <li id="us"><a class="dropdown-item animated-background5" href="cities/us" id="united">Estados Unidos</a></li>
                <li id="mx"><a class="dropdown-item animated-background6" href="cities/mx" id="mexico">México</a></li>
            </ul>
        </div>
        <div class="dropdown row col-2 justify-content-end" style="margin-left: 38vw;">
            <button class="boton dropdown-toggle col-10" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ user.photo.url }}" alt="Foto del Usuario " class="profile-image rounded-circle">
                {{ user.username}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li class="d-flex"><a class="dropdown-item text-center mx-auto" href="/my_profile" id="profile"></i>Mi perfil <i class='bx bxs-user'></i></a></li>
                <li><a class="dropdown-item text-center" href="/logout" id="logout"></i>Cerrar Sesión <i class='bx bx-log-out'></i></a></li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<footer>
    <nav class="d-flex quartary flex-row" style="height: 6rem;">
        <div class="mx-auto mb-5 row container"
            style="display: flex; justify-content: center; align-items: center; padding: 0;">
            <img src="{% static 'images/fifa.png' %}" alt="Fifa Trademark" class="col-2 mt-2" style="margin-right: 1rem;">|
            <div class="col-1" style="margin-left: 2rem;">
                <a href="https://x.com/FIFAcom" style="color: black;">
                    <i class='bx bxl-twitter text-center'
                        style="font-size: 70px; margin-top: 0.5rem; text-decoration: none"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.facebook.com/fifa" style="color: black;">
                    <i class='bx bxl-facebook col-1 text-center' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.instagram.com/fifaworldcup/" style="color: black;">
                    <i class='bx bxl-instagram' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.youtube.com/FIFATV" style="color: black;">
                    <i class='bx bxl-youtube' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.tiktok.com/@fifaworldcup" style="color: black;">
                    <i class='bx bxl-tiktok' style="font-size: 60px; margin-top: 0.5rem;"></i>
                </a>
            </div>
        </div>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
