{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_management/main.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/user_management/main.js' %}" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log In | WorldCup - 2026</title>
</head>
<body class="d-flex primary flex-column">
    <nav class="navbar navbar-expand-lg navbar-custom quartary fixed-top d-flex">
        <a href="{% url 'index' %}"><img class="logo" src="{% static 'images/logo.png' %}"></a>
    </nav>
    <div class="secondary login col-6 w-50 mx-auto container">
        <div class="col-12 mx-auto mt-4 text-center">
            <h3>Bienvenido de vuelta, ¿Iniciamos sesión?</h3>
        </div>
        <form method="POST" action="{% url 'login' %}" class="col-6 mx-auto form">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label id="usr" for="username">Usuario</label>
                <input type="text" name="username" class="form-control">
                <i class='bx bxs-user'></i>
            </div>
            <br>
            <div class="form-group" id="input-box2">
                <label id="psw" for="password">Contraseña</label>
                <input type="password" name="password" class="form-control">
                <i class='bx bx-key'></i>
            </div>
            {% if message %}
            <div class="d-flex col mx-auto">
                <p class="mx-auto" style="color: #C2FF33; margin-top: -4.7rem;">{{ message }}</p>
            </div>
            {% endif %}
            <div class="row col-8 mx-auto">
                <button type="submit" id="btn">Iniciar sesión</button>
            </div>
            <h6 class="text-center" id="link">¿Primera vez por aquí? <a href="register" class="text-decoration-none">Regístrate</a></h6>
        </form>
    </div>
</body>
</html>
