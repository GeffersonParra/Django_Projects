{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/guests/invitados.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/user_management/main.js' %}" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %} {% endblock %} | WorldCup - 2026</title>
</head>

<body class="d-flex primary flex-column">
    <nav class="navbar navbar-expand-lg navbar-custom quartary fixed-top d-flex">
        <a href="{% url 'index' %}"><img class="logo" src="{% static 'images/logo.png' %}"></a>
        <a href="login"><button id="btn">Inicia Sesión</button></a>
        <a href="register"><button id="btn2">Regístrate</button></a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<footer>
    <nav class="d-flex quartary flex-row" style="height: 6rem;">
        <div class="mx-auto mb-5 row container"
            style="display: flex; justify-content: center; align-items: center; padding: 0;">
            <img src="{% static 'images/fifa.png' %}" alt="Fifa Trademark" class="col-2 mt-2" style="margin-right: 1rem;">|
            <div class="col-1" style="margin-left: 2rem;">
                <a href="https://x.com/FIFAcom" style="color: black;">
                    <i class='bx bxl-twitter text-center'
                        style="font-size: 70px; margin-top: 0.5rem; text-decoration: none"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.facebook.com/fifa" style="color: black;">
                    <i class='bx bxl-facebook col-1 text-center' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.instagram.com/fifaworldcup/" style="color: black;">
                    <i class='bx bxl-instagram' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.youtube.com/FIFATV" style="color: black;">
                    <i class='bx bxl-youtube' style="font-size: 70px; margin-top: 0.5rem;"></i>
                </a>
            </div>
            <div class="col-1" style="margin-left: 0.5rem;">
                <a href="https://www.tiktok.com/@fifaworldcup" style="color: black;">
                    <i class='bx bxl-tiktok' style="font-size: 60px; margin-top: 0.5rem;"></i>
                </a>
            </div>
        </div>
    </nav>
</footer>
</html>
